<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops</title>
</head> 
<body>
  
  <script>
    let num = 1;
    while(num <= 10){ 
      console.log(num);
      num= num + 1;
     }

    //  accumulator pattern
    let nums=[1,2,3,4,5];
    let sum=0;
    for(let i=0;i<nums.length;i++){
      sum +=nums[i];
      console.log(`sum is ${sum}`);
    }
    // break and continue



  </script>
  
</body>
</html>
