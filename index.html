<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Example</title>
    <style>
        /* CSS for elements with the class "container" */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        /* CSS for elements with the id "header" */
        #header {
            font-size: 2em;
            color: #333;
            text-align: center;
        }

        /* CSS for buttons with class "btn" */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background-color: #0056b3;
        }

        /* CSS for a specific button with id "special-button" */
        #special-button {
            background-color: #28a745;
        }

        /* Hover effect for the specific button */
        #special-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">Welcome to My Web Page</h1>
        <p>This is a basic HTML and CSS example using <strong>id</strong> and <strong>class</strong> selectors.</p>
        <button id="click-me" onclick="alert('welcome')" class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button id="special-button" class="btn">Special Button</button>
    </div>

    <!-- practice -->
  






    <script src="index.js">
    
    </script>
</body>
</html>
