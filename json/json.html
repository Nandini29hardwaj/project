<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let product = {
      name:'art',
      price:789,
      rating:{
        stars:4.5,
        noOfReviews:453,
      },
    };
    console.log(product);
    // JSON 
    // json.stringfy
    let str=JSON.stringify(product);
    console.log(str);

    // json.parse
    let newProduct=JSON.parse(str);
    console.log(newProduct);

    // local storage :permanent , 
    // memory (RAM):temporary
 
  </script>
</body>
</html>
